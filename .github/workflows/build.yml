name: ubuntu

on:
  push:
    branches:
      - master
      - "*-stable"
      - "*ci-check"
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        ruby: [ 3.0, 2.7, 2.6 ]
        opal: [ 1.0.3, 1.1.1, 1.2.0.beta1 ]

    runs-on: ${{ matrix.os }}

    env:
      OPAL_VERSION: ${{ matrix.opal }}

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Setup project
        run: bin/setup
      - name: Run test
        run:
          - "bundle exec exe/opal-rspec spec-opal-passing"
          - "bundle exec rspec"
